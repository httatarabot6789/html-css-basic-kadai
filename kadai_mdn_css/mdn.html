<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            position: absolute;
            left: 50px;
            top: 50px;
            width: 150px;
            height: 150px;
            background-color: skyblue;
            transform: rotate(20deg);
            /* rotate() は CSS の関数で、
            要素を二次元平面上の特定の点を中心に、
            形を崩さずに回転させる座標変換を定義 */
        }
    </style>
</head>

<body>
    <div>
        回転します
    </div>

</body>

</html>
